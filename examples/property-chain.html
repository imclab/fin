<html>
	<head>
		<title>fin-test</title>
	</head>
	<body>
		<div id="template" style="display: none;">

			<div class="user">
				<b>A User</b>
				<div>User name: (( name )) </div>
				<div>User name: (( Input name )) </div>
			</div>

			<div class="user">
				<b>Who is my friend?</b>
				<div>Friend id: (( friend )) </div>
				<div>Friend id: (( Input friend )) </div>
			</div>

			<div class="friend">
				<b>User's Friend</b>
				<div>Friend name: (( friend.name )) </div>
				<div>Friend name: (( Input friend.name )) </div>
			</div>

		</div>
			
		<script type="text/javascript" src="../lib/js.io/packages/jsio.js"></script>
		<script type="text/javascript">
			jsio.path.browser = '../js'
			jsio.path.common = '../js'
			jsio('import browser.fin as fin')
			
			fin.connect(function(){
				var template = document.getElementById('template').innerHTML
				document.body.appendChild(fin.getView(template, 'marcus'))
			})
		</script>
	</body>
</html>
