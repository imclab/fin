<html>
	<head>
		<title>fin-test</title>
	</head>
	<body>
		
		<div id="totalTime">Total : </div>
		
		<script type="text/javascript" src="../lib/js.io/packages/jsio.js"></script>
		<script type="text/javascript">
			jsio.path.client = '../js'
			jsio.path.shared = '../js'
			jsio('import client.fin')
			
			fin.connect(function(){
				var kvps = document.location.search.substr(1).split('&'),
					query = {}
				for (var i=0, kvp; kvp = kvps[i]; i++) {
					kvp = kvp.split('=')
					query[kvp[0]] = kvp[1]
				}
				
				
				
				var allBugs = fin.getItemSet({ type: query['type'] })
				allBugs.sum(query['property'], function(mutation, value) {
					document.getElementById('totalTime').innerHTML = 'Total ' + query['property'] + ' for all ' + query['type'] + 's: ' + value
				})
			})
		</script>
	</body>
</html>
