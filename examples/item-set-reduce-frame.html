<html>
	<head>
		<title>fin-test</title>
	</head>
	<body>
		
		<div id="totalTime">Total : </div>
		
		<script type="text/javascript" src="../lib/js.io/packages/jsio.js"></script>
		<script type="text/javascript">
			function onConnected() {
				
				var output = document.getElementById('totalTime')
				
				var items = fin.getItemSet({ type: gItemType })
				items.sum(gProperty, function(mutation, value) {
					output.innerHTML = 'Total ' + gProperty + ' for all ' + gItemType + 's: ' + value
				})
				
			}
		</script>
		<script type="text/javascript" src="item-set-reduce.js"></script>
	</body>
</html>
