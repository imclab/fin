<html>
	<head>
		<title>chat with fin</title>
		<style type="text/css">
		#user, #online { display:none; }
		#chat { margin: 50px; }
		</style>
	</head>
	<body>
		<h1>chat with fin</h1>
		<div id="connecting">
			connecting...
		</div>
		
		<div id="user">
			<input id="username"></input>
			<button id="login">login</button>
			<span id="status"></span>
		</div>
		
		<div id="online">
			<input id="message"></input>
			<button id="send">send</button>
			<div id="chat">
				<div id="messages"></div>
			</div>
		</div>

		<script src="http://localhost:8080/fin-models-api.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
